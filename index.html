<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Conversiones</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Conversiones</h2>
        <form id="conversionForm" class="p-4 bg-white border rounded">
            <div class="mb-3">
                <label for="conversionType" class="form-label">Tipo de Conversión</label>
                <select id="conversionType" class="form-select" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToCm">Metros a Centímetros</option>
                    <option value="ftToIn">Pies a Pulgadas</option>
                    <option value="ydToIn">Yardas a Pulgadas</option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione un tipo de conversión.</div>
            </div>

            <div class="mb-3">
                <label for="inputValue" class="form-label">Ingrese el valor a convertir</label>
                <input type="number" id="inputValue" class="form-control" required min="0" step="any" placeholder="Ingrese un valor numérico">
                <div class="invalid-feedback">Por favor, ingrese un valor numérico válido.</div>
            </div>

            <button type="button" class="btn btn-primary" onclick="convert()">Convertir</button>
            <div class="mt-3" id="result" aria-live="polite"></div>
        </form>
    </div>

   
    <script src="index.js"></script>
</body>
</html>
